<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chief Secretariat Southern Province</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/mediaquaries.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="http://www.cs.sp.gov.lk/index_en.html">
                <img src="./images/logo.png" alt="logo" class="logo"/> 
            </a>
            <div class="navbar-text mx-auto">Chief Secretariat Southern Province</div>
        </div>
    </nav>

    <div class="form-container">
        <form action="/api/register" method="POST">
            <h2>REGISTER</h2>
            <div class="input-box">
                <input type="text" name="username" required placeholder="abc">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Age</label>
            </div>
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Address</label>
            </div>
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Tel</label>
            </div>
            <button type="submit" class="btn">REGISTER</button>
            <div class="login-register">
                <p>Already have an account? <a href="./index.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <section class="hero-section">
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
