<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chief Secretariat Southern Province</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/mediaquaries.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="http://www.cs.sp.gov.lk/index_en.html">
                <img src="./images/logo.png" alt="logo" class="logo"/> 
            </a>
            <div class="navbar-text mx-auto">Chief Secretariat Southern Province</div>
        </div>
    </nav>

    <div class="form-container">
        <form action="POST" method="POST">
            <h2>REGISTER</h2>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">මුලකුරු සමග නම</h5>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" pattern="^[a-zA-Z\u0D80-\u0DFF. ]+$" title="Only letters, Sinhala characters, periods, and single spaces are allowed." required>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">ජා.හැ. අංකය</h5>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" pattern="^(\d{9}[vV]|\b(19|20)\d{10}\b)$" title="Please enter a valid NIC (9 digits followed by 'V' or 12 digits starting with '19' or '20')." required>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">ඊමේල් ලිපිනය</h5>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" pattern="^[a-zA-Z\u0D80-\u0DFF. ]+$" title="Only letters, Sinhala characters, periods, and single spaces are allowed." required>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">දුරකථන අංකය</h5>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" pattern="^07\d{8}$" title="Please enter a valid Sri Lankan mobile number (starting with 07 and followed by 8 digits)." required>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">සේවාව</h5>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">ශ්‍රේණිය</h5>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <h5 for="exampleFormControlInput1" class="form-label">තනතුර</h5>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <h5 for="inputPassword" class="form-label">මුරපදය</h5>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long." required>
            </div>
            <div class="mb-3">
                <h5 for="inputConfirmPassword" class="form-label">මුරපදය නැවත ඇතුලත් කරන්න</h5>
                <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordError" class="text-danger" style="display:none;">Passwords do not match!</div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">SUBMIT</button>
                <button type="reset" class="btnReset">RESET</button>
                <button type="submit" class="btnExit" onclick="closeWindow()">EXIT</button>
            </div>
            <div class="login-register">
                <p>Already have an account? <a href="./index.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <section class="hero-section">
        
    </section>
    
    <script src="./scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
